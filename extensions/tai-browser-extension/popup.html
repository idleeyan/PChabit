<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 280px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.connected {
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-size: 13px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .stat-item {
            background: #16213e;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
        
        .current-page {
            background: #16213e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .current-page-title {
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }
        
        .current-page-url {
            font-size: 10px;
            color: #667eea;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background: #333;
            color: #aaa;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .footer {
            margin-top: 12px;
            text-align: center;
            font-size: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">T</div>
        <div class="title">Tai Activity Tracker</div>
    </div>
    
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">正在连接...</span>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="pagesViewed">0</div>
            <div class="stat-label">浏览页面</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="activeTime">0m</div>
            <div class="stat-label">活跃时间</div>
        </div>
    </div>
    
    <div class="current-page">
        <div class="current-page-title" id="pageTitle">-</div>
        <div class="current-page-url" id="pageUrl">-</div>
    </div>
    
    <div class="actions">
        <button class="btn btn-primary" id="reconnectBtn">重新连接</button>
        <button class="btn btn-secondary" id="settingsBtn">设置</button>
    </div>
    
    <div class="footer">
        Tai-AI v1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
